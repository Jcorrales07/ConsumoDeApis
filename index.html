<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorios</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        
        <div class="randomMichis">
            <h1>Michis App</h1>
            <span id="errorSpan"></span>
            
            <div class="randomPhotoMichis photoContainers" id="randomPhotoMichis"><!-- Content --></div>
            
            <button class="nextPhotoBtn" id="nextPhotoBtn">Siguiente gatito</button>
        </div>
       
        <section class="favoritesMichis" id="favoritesMichis">
            <h1>Favoritos</h1>
            
            <div class="favoritesPhotoMichis photoContainers" id="favoritesPhotoMichis"></div>
        </section>

        <div class="formulario">
            <form id="form" class="form">
                <input type="file" name="file" id="inputFile" class="inputFile">
                <button type="button" id="uploadBtn">Upload File</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
